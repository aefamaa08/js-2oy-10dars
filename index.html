<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>  
    <div class="container">
        <img class="gif" src="img/gif-poke.gif.png" alt="">
        <h1 class="text">Pok√©mon</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search" />
            <select id="filterType">
                <option value="all">All</option>
                <option value="Grass">Grass</option>
                <option value="Poison">Poison</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Bug">Bug</option>
                <option value="Flying">Flying</option>
                <option value="Electric">Electric</option>
                <option value="Psychic">Psychic</option>
                <option value="Fighting">Fighting</option>
                <option value="Fairy">Fairy</option>
                <option value="Dragon">Dragon</option>
                <option value="Rock">Rock</option>
                <option value="Ice">Ice</option>
                <option value="Ghost">Ghost</option>
                <option value="Ground">Ground</option>
            </select>
            
            <select id="sortBy">
                <option value="alphabeticalAsc"> (A-Z)</option>
                <option value="alphabeticalDesc"> (Z-A)</option>
                <option value="weightAsc">Weight (Low to High)</option>
                <option value="weightDesc">Weight (High to Low)</option>
            </select>
            <button class="se" id="searchButton">Search</button>
        </div>

            <div id="huu" class="card-big">
                <div class="pokemon-card">
                    <div class="header">
                        <h2 class="bull">Bulbasaur</h2>
                        <div class="id-badge">001</div>
                    </div>
                    <img src="img/001.png" alt="Bulbasaur" class="pokemon-image">
                    <div class="type">Grass Poison</div>
                    <div class="details">
                        <p>Candy count: 25</p>
                        <p>6.9 kg</p>
                    </div>
                    <div class="weaknesses">
                        <p>Fire Ice Flying Psychic</p>
                    </div>x
                    <div class="footer">
                        <span>20:00</span>
                    </div>
                </div>
                
                </div>

            </div>
          


    </div>

    <script type="module" src="pokemon.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
